<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicNic Timer</title>
    <link rel="icon" href="picnic.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient( #cc0000 100%);
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 200, 100, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 0, 0, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        @keyframes flipDown {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flipUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(100%);
            }
        }

        .wrapper {
            width: 100%;
            max-width: 1100px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.4);
            position: relative;
            flex-shrink: 0;
        }

        .logo img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 24px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 900;
            text-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(255, 200, 100, 0.2);
            letter-spacing: -2px;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .bento-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(245, 245, 245, 0.98) 100%);
            padding: 32px 24px;
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.7),
                0 0 0 1px rgba(255, 68, 68, 0.1);
            color: #ff4444;
            text-align: center;
            min-height: 180px;
            position: relative;
            overflow: hidden;
        }

        .bento-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 68, 68, 0.05) 0%, transparent 70%);
            animation: shimmer 8s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-value {
            font-size: 3em;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 14px;
            display: block;
            position: relative;
            min-height: 1em;
            overflow: hidden;
        }

        .card-value span.old,
        .card-value span.new {
            background: linear-gradient(135deg, #ff4444 0%, #ff4444 50%, #ff4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .card-value span.old {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            animation: flipUp 0.5s ease-in-out forwards;
        }

        .card-value span.new {
            position: relative;
            animation: flipDown 0.5s ease-in-out backwards;
        }

        .card-label {
            font-size: 0.8em;
            font-weight: 700;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .months-card {
            grid-column: span 2;
            grid-row: span 2;
            min-height: 380px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.99) 0%, rgba(240, 240, 240, 0.99) 100%);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                0 0 0 1px rgba(255, 68, 68, 0.15);
        }

        .months-card .card-value {
            font-size: 6em;
        }

        .years-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(245, 245, 245, 0.98) 100%);
        }

        .seconds-card {
            grid-column: span 4;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(245, 245, 245, 0.98) 100%);
        }

        .seconds-card .card-value {
            font-size: 5em;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bento-card {
            animation: slideUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bento-card:nth-child(1) { animation-delay: 0s; }
        .bento-card:nth-child(2) { animation-delay: 0.1s; }
        .bento-card:nth-child(3) { animation-delay: 0.2s; }
        .bento-card:nth-child(4) { animation-delay: 0.3s; }
        .bento-card:nth-child(5) { animation-delay: 0.4s; }
        .bento-card:nth-child(6) { animation-delay: 0.5s; }
        .bento-card:nth-child(7) { animation-delay: 0.6s; }

        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }

            .years-card {
                grid-column: span 2;
                grid-row: span 1;
                min-height: 180px;
            }

            .years-card .card-value {
                font-size: 3.5em;
            }

            h1 {
                font-size: 2.8em;
            }

            .logo {
                width: 90px;
                height: 90px;
            }
        }

        @media (max-width: 600px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 14px;
            }

            .years-card {
                grid-column: span 1;
                grid-row: span 1;
                min-height: 160px;
            }

            .years-card .card-value {
                font-size: 2.8em;
            }

            h1 {
                font-size: 2em;
            }

            .logo {
                width: 75px;
                height: 75px;
            }

            .bento-card {
                padding: 24px 16px;
                min-height: 150px;
            }

            .card-value {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="picnic.png" alt="PicNic Logo">
            </div>
        </div>
        <h1>PicNic Timer</h1>
        <p class="subtitle">Compte à rebours vers le samedi 3 octobre 2026</p>
    </div>

    <div class="bento-grid">
        <div class="bento-card months-card">
            <div class="card-content">
                <div class="card-value" id="months">0</div>
                <div class="card-label">Mois</div>
            </div>
        </div>

        <div class="bento-card">
            <div class="card-content">
                <div class="card-value" id="weeks">0</div>
                <div class="card-label">Semaines</div>
            </div>
        </div>

        <div class="bento-card">
            <div class="card-content">
                <div class="card-value" id="days">0</div>
                <div class="card-label">Jours</div>
            </div>
        </div>

        <div class="bento-card">
            <div class="card-content">
                <div class="card-value" id="hours">0</div>
                <div class="card-label">Heures</div>
            </div>
        </div>

        <div class="bento-card">
            <div class="card-content">
                <div class="card-value" id="minutes">0</div>
                <div class="card-label">Minutes</div>
            </div>
        </div>

        <div class="bento-card seconds-card">
            <div class="card-content">
                <div class="card-value" id="seconds">0</div>
                <div class="card-label">Secondes</div>
            </div>
        </div>
    </div>
</div>

<script>
const valueMap = {
    seconds: '0',
    minutes: '0',
    hours: '0',
    days: '0',
    weeks: '0',
    months: '0',
    years: '0'
};

function updateValueWithFlip(elementId, newValue) {
    const element = document.getElementById(elementId);
    const currentValue = valueMap[elementId];
    
    if (currentValue !== newValue) {
        // Créer les spans pour l'ancien et le nouveau chiffre
        element.innerHTML = `<span class="old">${currentValue}</span><span class="new">${newValue}</span>`;
        valueMap[elementId] = newValue;
    } else if (!element.textContent || element.textContent.trim() === '') {
        // Première initialisation
        element.innerHTML = `<span class="new">${newValue}</span>`;
        valueMap[elementId] = newValue;
    }
}

function updateTime() {
    const now = new Date();
    const target = new Date("2026-10-03T00:00:00");

    let diffMs = target - now;
    if (diffMs < 0) diffMs = 0;

    const seconds = Math.floor(diffMs / 1000);
    const minutes = Math.floor(diffMs / (1000 * 60));
    const hours   = Math.floor(diffMs / (1000 * 60 * 60));
    const days    = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    const weeks   = Math.floor(days / 7);
    const months  = Math.floor(days / 30.4375);
    const years   = Math.floor(days / 365.25);

    const updates = [
        { id: 'seconds', value: seconds },
        { id: 'minutes', value: minutes },
        { id: 'hours', value: hours },
        { id: 'days', value: days },
        { id: 'weeks', value: weeks },
        { id: 'months', value: months }
    ];

    updates.forEach(update => {
        const newValue = update.value.toLocaleString();
        updateValueWithFlip(update.id, newValue);
    });
}

updateTime();
setInterval(updateTime, 1000);
</script>

</body>
</html>
